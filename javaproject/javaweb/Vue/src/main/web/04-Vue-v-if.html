<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-if="count==3">1</div>
    <div v-else-if="count==2">2</div>
    <div v-else>3</div>
    <hr>
    <div v-show="count==3">4</div>
    <input v-model="count">
</div>
<script src="js/vue.js"></script>
<script>
    // 1、创建Vue核心
    new Vue({
        el: "#app",
        data() {
            return {
                count: 3
            }
        }
    });
</script>
</body>
</html>
