<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="我是一个按钮" v-on:click="show()"><br>
    <!--    简化-->
    <input type="button" value="我是一个按钮" @click="show()">
</div>
<script src="js/vue.js"></script>
<script>
    // 1、创建Vue核心
    new Vue({
        el: "#app",
        methods: {
            show() {
                alert("我是一个弹窗")
            }
        }
    });
</script>
</body>
</html>
