<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <a v-bind:href="url">点击一下</a><br>
    <!--    简化-->
    <a :href="url">点击一下</a><br>
    <!--    实现双向绑定-->
    <input v-model="url">
</div>
<script src="js/vue.js"></script>
<script>
    // 1、创建Vue核心
    new Vue({
        el: "#app",
        data() {
            return {
                url: "https://www.baidu.com/"
            }
        }
    });
</script>
</body>
</html>
