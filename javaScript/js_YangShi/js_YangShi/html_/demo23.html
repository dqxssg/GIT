<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计出现最多的字符和次数</title>
    <script>
        let arr = 'asdfasdasa';
        let o = {};
        for (let i = 0; i < arr.length; i++) {
            let chars = arr.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o)
        //遍历对象
        let max = 0;
        let ch = '';
        for (let k in o) {
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(ch+':'+max)
    </script>
</head>

</html>
