<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本包装类型</title>
    <script>
        let str = 'andy';
        //就是把简单数据类型包装成为复杂数据类型
        //1、把简单数据类型包装为复杂数据类型
        let temp = new String('andy');
        //2、把临时变量的值给str
        str = temp;
        //3、销毁这个临时变量
        temp = null;
    </script>
</head>
<body>

</body>
</html>
