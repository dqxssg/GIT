<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据位置返回字符串</title>
    <!--    charAt(索引号)，根据位置返回字符-->
    <!--    charCodeAt(索引号)，根据位置返回字符的ASCII码-->
    <script>
        // charAt(索引号)
        let arr1 = 'asdfghjkl';
        console.log(arr1.charAt(0));
        //遍历字符串
        for (let i = 0; i < arr1.length; i++) {
            console.log(arr1.charAt(i));
        }
        // charCodeAt(索引号)
        console.log(arr1.charCodeAt(0));
    </script>
</head>
<body>

</body>
</html>
