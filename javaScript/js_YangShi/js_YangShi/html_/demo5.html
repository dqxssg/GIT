<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔类型</title>
    <script>
        // 运算是true看作1，false看作0
        var flag = true
            , flag1 = false;
        alert(flag + flag1);
        // prompt()，取过来的值是字符型
        // typeof 检查值的类型
        var num=prompt('请输入一个数字');
        alert(typeof num);
    </script>
</head>
<body>

</body>
</html>
