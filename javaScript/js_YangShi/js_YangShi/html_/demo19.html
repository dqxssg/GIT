<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组转换成字符串</title>
    <!--    concat()，连接多个数组，返回一个新的数组-->
    <!--    slice()，方法不会改变原始数组，截取数组-->
    <!--    splice()-->
    <script>
        let arr = [1, 2, 3];
        //toString()
        console.log(arr.toString());
        //join('分隔符')
        console.log(arr.join(''));
        console.log(arr.join('--'));

        // concat()
        let sedan = ["S60", "S90"];
        let SUV = ["XC40", "XC60", "XC90"];
        let wagon = ["V60", "V90", "V90CC"];
        console.log(sedan.concat(SUV));
        console.log(sedan.concat(SUV, wagon));

        // slice()
        let fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        console.log(fruits.slice(1, 3));//正数在开头开始，slice(开始（包括），结束（不包括）)
        console.log(fruits.slice(-3, -1));//负数在结尾开始，slice(结束（不包括），开始（包括）)

        // splice()，返回被删除项
        // 会影响原数组
        let fruits1 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits1.splice(2, 1, "Lemon", "Kiwi"));//["Apple"]
        console.log(fruits1);//["Banana", "Orange", "Lemon", "Kiwi", "Mango"]
        let fruits3 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits3.splice(2, 0, "Lemon", "Kiwi"));//[]
        console.log(fruits3);//["Banana", "Orange", "Lemon", "Kiwi" ,"Apple", "Mango"]
        let fruits2 = ["Banana", "Orange", "Apple", "Mango", "Kiwi"];
        console.log(fruits2.splice(2, 2));//["Apple", "Mango"]
        console.log(fruits2);//["Banana","Orange","Kiwi"]
    </script>
</head>
<body>

</body>
</html>
