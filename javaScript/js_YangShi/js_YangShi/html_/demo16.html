<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组排序</title>
    <script>
        // 1、反转数组，reverse()
        let arr = [1, 2, 3, 4, 5];
        arr.reverse();
        console.log(arr);
        // 2、数组排序（冒泡排序），sort()
        let arr1 = [12, 21, 34, 45, 53];
        arr1.sort(function (a, b) {
            return a - b;
        });
        console.log(arr1);
    </script>
</head>
<body>

</body>
</html>
