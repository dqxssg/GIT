<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
    <script>
        var arr = [5, 6, 9, 11, 1];
        for (let i = 0; i < arr.length; i++) {//外层，决定循环次数
            for (let j = 0; j < arr.length - i; j++) {//内层，决定交换次数
                if (arr[j] > arr[j + 1]) {//交换
                    let temp = arr[j + 1]
                    arr[j + 1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        alert(arr);
    </script>
</head>
<body>

</body>
</html>
