<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <script>
        function countDown(time) {
            let nowTime = +new Date();//返回当前时间总毫秒数
            let inputTime = +new Date(time);//返回输入时间总毫秒数
            let times = (inputTime - nowTime) / 1000;//times是剩余总秒
            let s = parseInt(times % 60);//秒
            s = s < 10 ? '0' + s : s;
            let m = parseInt(times / 60 % 60);//分
            m = m < 10 ? '0' + m : m;
            let h = parseInt(times / 60 / 60 % 24);//时
            h = h < 10 ? '0' + h : h;
            let d = parseInt(times / 60 / 60 / 24);//天
            d = d < 10 ? '0' + d : d;
            return d + "天" + h + "时" + m + "分" + s + "秒";
        }
        console.log(countDown('2023-4-28 18:00:00'));
    </script>
</head>

</html>
