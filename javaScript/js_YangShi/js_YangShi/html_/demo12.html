<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <!--创建对象的三种方式-->
    <!--1、利用"字面量"创建对象-->
    <!--    就是{}里面包含了表达这个具体事物（对象）的属性和方法-->

    <!--2、利用"new Object"创建对象-->
    <!--3、利用"构造函数"创建对象-->
    <script>
        // <!--
        // 1、利用
        // "字面量"
        // 创建对象  -->
        var obj = {
            name: 'zhangsan',
            age: 18,
            sayHi: function () {
                console.log('Hi---');
            }
        }
        // 使用对象的属性
        // 方法一：对象名.属性名
        console.log(obj.name);
        // 方法二：对象名['属性名']
        console.log(obj['name']);
        // 使用对象的方法：对象名.方法名()
        obj.sayHi();


        <!--2、利用"new Object"创建对象-->
        var obj1 = new Object();
        obj1.name = 'zhangsan';
        obj1.age = 15;
        obj1.sayHi = function () {
            console.log('Hi--')
        };
        // 使用对象的属性方法
        console.log(obj1.name);
        console.log(obj1['name']);
        obj1.sayHi();


        <!--3、利用"构造函数"创建对象-->
        // function 构造函数名(){
        //     this.属性=值;
        //     this.方法=function (){
        //     }
        // }
        // 使用方法
        // new 构造函数名();
        function Star(name, age, sings) {
            this.name = name;
            this.age = age;
            this.sing = function (sings) {
                console.log(sings)
            };
        }

        var zs = new Star('zhangsan', 18);
        console.log(zs.name);
        console.log(zs['name']);
        zs.sing('忘情水');
        console.log(zs);
        <!--4、遍历对象（for(...in...)）-->
        // for(变量in对象){
        //
        // }
        var obj2 = {
            name: 'zsangsan',
            age: 18,
            f: function () {
                
            }
        }
        for (let k in obj2) {
            console.log(k);
            console.log(obj2[k]);
        }
    </script>
</head>
<body>

</body>
</html>
