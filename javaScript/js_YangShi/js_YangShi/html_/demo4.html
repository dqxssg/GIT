<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isNaN()</title>
    <script>
        // isNaN()这个方法用来判断非数字，如果是数字返回false否则返回true
        alert(isNaN(13))
        alert(isNaN('asd'))
        <!--    转义符-->
        // \n，换行符，n是newLine
        // \\，斜杠
        // \"，单引号
        // \'，双引号
        // \t，tab缩进
        // \b，表示空格
    </script>
</head>
<body>

</body>
</html>
