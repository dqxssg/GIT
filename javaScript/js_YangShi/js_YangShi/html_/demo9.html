<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
    <script>
        // continue表示跳出此次循环,还会继续下次循环
        for (let i = 0; i < 3; i++) {
            if (i == 1) {
                continue;
            }
            alert(i);
        }
    </script>
</head>
<body>

</body>
</html>
