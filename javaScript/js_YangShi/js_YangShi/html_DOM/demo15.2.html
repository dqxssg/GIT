    <!--previousSibling-->

    <!--以下两种方法有不兼容问题需要ie9以上-->

    <!--    previousElementSibling，找到上一个元素节点，找不到返回null-->

</head>
<body>
<div>我是div</div>
<span>我是span</span>
<script>
    let divElement = document.querySelector('div');
    // nextSibling找到下一个兄弟节点，包括元素节点、文本节点等
    let nextSibling = divElement.nextSibling;
    console.log(nextSibling);
    // previousSibling找到上一个兄弟节点，包括元素节点、文本节点等
    let previousSibling = divElement.previousSibling;
    console.log(previousSibling);
    // nextElementSibling找到下一个元素节点，找不到返回null
    let nextElementSibling = divElement.nextElementSibling;
    console.log(nextElementSibling);
    // nextElementSibling找到上一个元素节点，找不到返回null
    let previousElementSibling = divElement.previousElementSibling;
    console.log(previousElementSibling);
</script>
</body>
