<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件高级（事件流）</title>
    <!--    DOM事件流三个阶段（捕获阶段、当前目标阶段、冒泡阶段）-->
    <!--    冒泡阶段，IE最早提出-->
    <!--    捕获阶段，网景最早提出-->
    <!--    onclick和attachEvent只能得到冒泡阶段-->
    <!--    JS代码中只能执行捕获或者冒泡其中的一个阶段-->
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }

        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">son盒子</div>
</div>
<script>
    // <<<<<<<<<=========>>>>>>>>>捕获<<<<<<<<<=========>>>>>>>>>阶段<<<<<<<<<=========>>>>>>>>>
    //捕获阶段：如果addEventListener第三个参数是true那么则处于捕获阶段
    //document->html->body->father->son
    // ================================
    // let son = document.querySelector('.son');
    // son.addEventListener('click', function () {
    //     alert('son');
    // }, true);
    // let father = document.querySelector('.father');
    // father.addEventListener('click', function () {
    //     alert('father');
    // }, true);
    // <<<<<<<<<=========>>>>>>>>>冒泡<<<<<<<<<=========>>>>>>>>>阶段<<<<<<<<<=========>>>>>>>>>
    //冒泡阶段：如果addEventListener第三个参数是false或者省略那么则处于冒泡阶段
    //son->father->body->html->document
    // ================================
    // let son = document.querySelector('.son');
    // son.addEventListener('click', function () {
    //     alert('son');
    // }, false);
    // let father = document.querySelector('.father');
    // father.addEventListener('click', function () {
    //     alert('father');
    // }, false);
    // document.addEventListener('click', function () {
    //     alert('document');
    // })
</script>
</body>
</html>
