<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改元素内容</title>
</head>
<body>
<button>按钮</button>
<input type="text" value="请输入内容">
<script>
    let btn = document.querySelector('button');
    let inp = document.querySelector('input');
    btn.onclick = function () {
        inp.value = '被点击了';
        btn.disabled = true; //表示btn按钮被禁用了
    }
</script>
</body>
</html>
