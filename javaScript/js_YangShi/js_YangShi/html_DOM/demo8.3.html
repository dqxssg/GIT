<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改元素内容</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div></div>
<script>
    let d = document.querySelector('div');
    d.onclick = function () {
        d.style.backgroundColor = "purple";
    }
</script>
</body>
</html>
