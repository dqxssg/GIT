<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件高级（阻止冒泡行为）（e.stopPropagation）</title>
    <!--常见的属性和方法-->
    <!--    事件对属性方法                       说明-->
    <!--    e.target                           返回触发事件的对象（标准）-->
    <!--    e.srcElement                       返回触发事件的对象（非标准，IE6-8使用）-->
    <!--    e.type                             返回事件类型，比如：click（不带on）-->
    <!--    e.cancelBubble                     阻止冒泡（非标准，IE6-8使用）-->
    <!--    e.returnValue                      阻止默认事件（默认事件）（非标准，IE6-8使用，比如不让链接跳转）-->
    <!--    e.preventDefault()                 阻止默认事件（默认事件）（标准，比如不让链接跳转）-->
    <!--    e.stopPropagation()                阻止冒泡（标准）-->
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }

        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">son盒子</div>
</div>
<script>
    let son = document.querySelector('.son');
    son.addEventListener('click', function (e) {
        alert('son');
        e.stopPropagation();
    }, false);
    let father = document.querySelector('.father');
    father.addEventListener('click', function () {
        alert('father');
    }, false);
    document.addEventListener('click', function () {
        alert('document');
    })
</script>
</body>
</html>
