<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件高级（this和e.target的区别）</title>
    <!--常见的属性和方法-->
    <!--    事件对属性方法                       说明-->
    <!--    e.target                           返回触发事件的对象（标准）-->
    <!--    e.srcElement                       返回触发事件的对象（非标准，IE6-8使用）-->
    <!--    e.type                             返回事件类型，比如：click（不带on）-->
    <!--    e.cancelBubble                     阻止冒泡（非标准，IE6-8使用）-->
    <!--    e.returnValue                      阻止默认事件（默认事件）（非标准，IE6-8使用，比如不让链接跳转）-->
    <!--    e.preventDefault()                 阻止默认事件（默认事件）（标准，比如不让链接跳转）-->
    <!--    e.stopPropagation()                阻止冒泡（标准）-->
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div>123</div>
<ul>
    <li>abc</li>
    <li>abc</li>
    <li>abc</li>
</ul>
<script>
    let div = document.querySelector('div');
    div.addEventListener('click', function (e) {
        // e.target返回的是触发事件的对象（元素）
        console.log(e.target);
        // this返回的是绑定事件的对象
        console.log(this);
    })
    let ul = document.querySelector('ul');
    ul.addEventListener('click', function (e) {
        console.log(e.target);
        console.log(this);
    })
</script>
</body>
</html>
