<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态生成表格</title>
    <!--    for(let k in obj){-->
    <!--    k，得到的是属性名-->
    <!--    obj[k],得到的是属性值-->
    <!--    }-->
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
<table cellspacing="0">
    <thead>
    <tr>
        <th>姓名</th>
        <th>科目</th>
        <th>成绩</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    // 准备数据
    let datas = [{name: '魏璎珞', subject: 'JavaScript', score: 100},
        {name: '弘历', subject: 'JavaScript', score: 98},
        {name: '傅恒', subject: 'JavaScript', score: 99},
        {name: '明玉', subject: 'JavaScript', score: 88},
        {name: '大猪蹄子', subject: 'JavaScript', score: 0}];
    // 往tbaody里面创建行，有几个人（数组的长度）我们就创建几行
    let tbody = document.querySelector('tbody');
    for (let i = 0; i < datas.length; i++) {
        // 创建行
        let tr = document.createElement('tr');
        tbody.appendChild(tr);
        // 行里面创建单元格td
        for (let data in datas[i]) {
            let td = document.createElement('td');
            td.innerHTML = datas[i][data];
            tr.appendChild(td);
        }
        // 创建带有删除的单元格
        let td = document.createElement('td');
        td.innerHTML = '<a href="javascript:;">删除</a>';
        tr.appendChild(td);
    }
    // 删除操作
    let as = document.querySelectorAll('a');
    for (let i = 0; i < as.length; i++) {
        as[i].onclick = function () {
            tbody.removeChild(this.parentNode.parentNode);
        }
    }
</script>
</body>
</html>
