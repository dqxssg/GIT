<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件高级（注册事件、绑定事件）</title>
    <!--传统注册方式-->
    <!--    特点：注册事件唯一性-->
    <!--    同一个元素同一个事件只能设置一个处理函数，最后注册的处理函数将会覆盖前面注册的处理函数-->
    <!--方法监听注册事件（推荐）-->
    <!--    特点：同一个元素同一个事件可以注册多个监听器-->
    <!--    addEventListener()方法-->
    <!--    IE9之前不支持，使用attacheEvent()方法代替-->
    <!--    语法规范：eventTarget.addEventListener(type,listener[,useCapture])-->
    <!--        type：事件类型字符串，eg：click、mouseover（不带on）-->
    <!--        listener：事件处理函数，事件发生时，会调用该监听函数-->
    <!--        useCapture：可选参数，是一个布尔值，默认false-->
</head>
<body>
<button>传统注册方式</button>
<button>方法监听注册事件</button>
<script>
    let btns = document.querySelectorAll('button');
    // 传统注册方式
    btns[0].onclick = function () {
        alert('1');
    }
    btns[0].onclick = function () {
        alert('2');
    }
    // 方法监听注册事件
    btns[1].addEventListener('click', function () {
        alert('3');
    });
    btns[1].addEventListener('click', function () {
        alert('4');
    });
</script>
</body>
</html>
