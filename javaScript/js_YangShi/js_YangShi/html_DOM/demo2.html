<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementsByTagName()</title>

</head>
<body>
<ul>
    <li>知否粥否1</li>
    <li>知否粥否2</li>
    <li>知否粥否3</li>
    <li>知否粥否4</li>
    <li>知否粥否5</li>
    <li>知否粥否6</li>
</ul>
<ol id="ol">
    <li>知否粥否7</li>
    <li>知否粥否8</li>
    <li>知否粥否9</li>
    <li>知否粥否10</li>
    <li>知否粥否11</li>
    <li>知否粥否12</li>
</ol>
<script>
    // 返回是获取过来的元素对象的集合，以伪数组形式储存
    let elementById = document.getElementsByTagName('li');
    console.log(elementById);
    //指定获取某个元素内部所有指定标签的子元素
    let elementById1 = document.getElementById('ol');
    let elementsByTagName = elementById1.getElementsByTagName('li');
    console.log(elementsByTagName);
</script>

</body>
</html>
