<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排他思想（算法）</title>

</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>
<script>
    let btns = document.getElementsByTagName('button');
    for (let i = 0; i < btns.length; i++) {
        btns[i].onclick = function () {
            // 先让所有的按钮都成原色
            for (let j = 0; j < btns.length; j++) {
                btns[j].style.backgroundColor = '';
            }
            // 在给点击的按钮变色
            this.style.backgroundColor = 'pink';
        }
    }

</script>
</body>
</html>
